<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>
    
    <label for="quantidade">Quantos números deseja digitar?</label>
    <input type="number" id="quantidade" min="1" />

    <button onclick="gerarCampos()">Confirmar</button>
    
    <div id="inputs-container"></div>

    <button id="calcularBtn" onclick="calcularMedia()" style="display:none;">Calcular Média</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
